name: Upload to S3 via OIDC

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::730335352759:role/GitHubActionsOIDCRole
          aws-region: ap-northeast-1

      - name: Upload static content to S3
        run: |
          aws s3 sync app/static/index.html s3://terrfrom-s3-bucket-yoshi2025 --delete
      - name: CloudFrontキャッシュの無効化
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*"
        env:
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}